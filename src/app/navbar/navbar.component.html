<!-- NAVBAR COMPONENT -->

      <div class="flex items-center justify-start justify-items-center">
        <button data-drawer-target="logo-sidebar" data-drawer-show="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">

          <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">DealFinder</span>
        </a>
    </div>
    <div class="flex flex-auto items-center justify-center justify-items-center w-full xl:w-auto">
      <form class="flex inline-flex gap-2" (ngSubmit)="search(searchText.value)" novalidate>
        <input #searchText type="search"
              class="w-full peer cursor-pointer relative z-10 h-12 rounded-full bg-transparent pl-4 outline-none focus:cursor-text focus:border-sky-500" placeholder="Cauta..." />

      <button (click)="search(searchText.value)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700">

        <span class="sr-only">Icon description</span>
      </button>
      </form>
      </div>
      <div class="flex flex-auto"></div>
    </div>
  </div>
</nav>
