<div class="p-4">
  <div class="p-4 border-2 border-gray-200 rounded-lg dark:border-gray-700">
    <div *ngIf="parent.length > 0; else loading">
      <div *ngIf="categories | async as currentCategories; else loading">
        <!-- <p class="mb-4 text-lg text-gray-500 md:text-xl dark:text-gray-400">{{ getParentCategory(currentCategories) }}</p> -->

        <div class="flex justify-center">
          <div class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              <a aria-current="true" class="block w-full px-4 py-2 text-white bg-blue-700 border-b border-gray-200 rounded-t-lg dark:bg-gray-800 dark:border-gray-600">
                  {{ getParentCategory(currentCategories) }}
              </a>
              <div *ngFor="let subcategory of getCurrentCategories(currentCategories); last as isLast">
                <div *ngIf="isLast; else middle">
                  <div *ngIf="subcategory.leaf; else middleSubcategory">
                    <a [routerLink]="'/produse/' + subcategory.internal" class="block w-full px-4 py-2 rounded-b-lg cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                      {{ subcategory.name }}
                    </a>
                  </div>
                  <ng-template #middleSubcategory>
                    <a [routerLink]="'/categorie/' + subcategory.internal" class="block w-full px-4 py-2 rounded-b-lg cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                      {{ subcategory.name }}
                    </a>
                  </ng-template>
                </div>
                <ng-template #middle>
                  <a [routerLink]="'/categorie/' + subcategory.internal" class="block w-full px-4 py-2 border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
                    {{ subcategory.name }}
                  </a>
                </ng-template>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <ng-template #loading>
     <app-loading-spinner></app-loading-spinner>
  </ng-template>
</div>
